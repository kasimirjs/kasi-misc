<script type="module">

    let oh = new KaToolsV1.openhours();

    oh.addVacation(new Date("2022-05-01"), new Date("2022-05-14"));

    oh.addOpenHours(1, "14:00", "16:00")
    oh.addOpenHours(1, "08:00", "12:00")
    let assert = KaToolsV1.assert;

    let calendar = KaToolsV1.date.getCalendar(null, 6)

    console.log(calendar);

    KaToolsV1.provider.define("openHours", () => {
        return oh;
    })


    KaToolsV1.ce_define("leu-calendar", (openHours, $tpl) => {
        console.log(openHours);
        let scope = {
            weeks: [1, 2],
            days: ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'],
            calendar: KaToolsV1.date.getCalendar(null, 56),
            startDay: 0
        }
        $tpl.render(scope);
    }, KaToolsV1.html`
        <div>
            <div class="row">
                <div class="col" ka:for="let day of days"><span>[[day]]</span></div>
            </div>

            <div ka:for="let curWeek of calendar" class="row">
                <div ka:if="curWeek.type === 'month'">[[curWeek.date]]</div>
                <div ka:if="curWeek.type === 'week'" ka:for="let day of curWeek.days" class="col border m-1 rounded ratio ratio-4x3 overflow-hidden">[[day]]</div>
            </div>

        </div>
    `)

</script>

<div class="container">
    <leu-calendar></leu-calendar>

</div>
